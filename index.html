<body>
<div id="indicate">
    <h2 style="text-align: center">操作教程</h2>
    <h4>
        ①时间默认为系统当前事件，并且实时更新<br/>
        &emsp;单击时间，可手动设置目标时间
    </h4>
    <h4>
        ②单击昵称，可更改昵称
    </h4>
    <h4>
        ③单击某侧头像，可自行上传图片<br/>
        &emsp;用以更改此侧用户头像<br/>
        &emsp;历史对话以及后续对话都将使用新头像<br/>
    </h4>
    <h4>
        ④在聊天框可输入文字，回车发送<br/>
        &emsp;奇数次为左侧用户发出<br/>
        &emsp;偶数次为右侧用户发出
    </h4>
</div>
<!--手机框架-->
<div id="phone_frame">

    <!--    手机顶部显示-->
    <div id="phone_top">
        <!--时间显示-->
        <p id="time_show">00:00</p>
        <!--        摄像头，呼吸灯-->
        <div id="phone_camera"></div>
        <!--        phone's status/手机状态栏-->
        <img id="phone_status" src="static/imgs/phone_status.png"/>
        <div id="back_floor">
            <span id="message_num">
                5
            </span>
        </div>
        <p id="friend_name">朋友</p>
        <span id="more_show">...</span>
    </div>

    <!--    手机聊天背景框-->
    <div id="phone_background_out">
        <div id="phone_background_in">
            <div class="chat_document_example">
                <img class="leftpor_pic" src="./static/imgs/leftpor.jpg">
                <p class="left_chat">在吗</p>
            </div>
            <div class="chat_document_example">
                <img class="rightpor_pic" src="./static/imgs/rightpor.jpg"/>
                <p class="right_chat">在</p>
            </div>
            <div class="chat_document_user">
                <img/>
                <p></p>
            </div>
        </div>
    </div>

    <!--    手机底部显示-->
    <div id="phone_bottom">
        <textarea id="input_text" name="text"></textarea>
        <img id="bottom_pic" src="static/imgs/back_bottom.jpeg"/>
    </div>
</div>
<input id="upload_pic" type="file" accept="image/*" style="visibility: hidden"/>
</body>
</html>
